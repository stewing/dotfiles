#
# largely ripped off from https://github.com/thcipriani/dotfiles/blob/master/tmux.conf
#

# Unbind first
unbind-key C-b #no more C^b
unbind-key [

# Options
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g default-terminal "screen-256color"

# -- vi mode
set-window-option -g mode-keys vi
set-option -g status-keys vi
set-option -g status-keys vi
set-option -g repeat-time 1000
# set-option -g status-utf8 on
set-option -sg escape-time 0

# prefix
# Semicolon is the only key that isn't bound by readline
# this creates a problem inside of ttys...
set-option -g prefix C-]
bind-key ] send-prefix

# Key bindings
bind-key S source-file ~/.tmux.conf \; display-message "source-file done"

# All sorts of Vi-type bindings
# https://github.com/justone/dotfiles/blob/personal/.tmux.shared#L3
# VI for switching between
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# keybindings to make resizing easier
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R
bind-key | resize-pane -Z \; display-message "Zoom zoom zoom"

# Pane movement
bind-key J command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key B command-prompt -p "break pane to:"  "break-pane -t '%%'"
bind-key M-k move-pane -t ':+'
bind-key M-j move-pane -t ':-'

# Pane logging shortcuts
bind-key H pipe-pane "exec cat >> $HOME/'#h_#S_#I_#W_tmux.log'" \; display-message 'Started logging to $HOME/scratch/tmux/#h_#S_#I_#W_tmux.log'
bind-key h pipe-pane \; display-message 'Ended logging to $HOME/scratch/tmux/#h_#S_#I_#W_tmux.log'

# Vi copy and paste in tmux
bind-key Escape copy-mode

bind-key -T copy-vi-mode 'v' send-keys -X begin-selection
bind-key -T copy-vi-mode 'y' send-keys -X copy-selection

# System Specific
if-shell 'test "$(uname -s)" = "Darwin"' 'bind-key y run-shell "tmux show-buffer | pbcopy" \; display-message "Copied tmux buffer to system clipboard"'
if-shell 'test "$(uname -s)" = "Linux"' 'bind-key y run-shell "tmux show-buffer | xsel -pi" \; display-message "Copied tmux buffer to system clipboard"'

bind -n F12 next-window
bind -n F11 previous-window

set -g default-terminal "xterm-256color"

# tpm setup
# plugins:
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'a-morales/stylux'
set -g @plugin 'tmux-plugins/tmux-logging'

# main background and foreground colors
set -g @bg-color "black"
set -g @fg-color "white"
set -g @seperators "dithered"

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg green #orange
set-window-option -g window-status-current-bg default

# message text
set-option -g message-bg black #base02
set-option -g message-fg green #orange

# BEGIN stylux setup
set -g @left-bg-list "green, blue"
set -g @left-fg-list "black, black"
set -g @right-bg-list "green, blue"
set -g @right-fg-list "black, black"

set -g status-left-length 22
set -g status-left "#S üññ  "
set -g status-right-length 50
set -g status-right "üññ  %F %R #(if [ `/bin/date +\"%p\"` == \"PM\" ] ; then echo üç∫ ; else echo ‚òï; fi)  #(hostname)(#(uptime | sed 's/.*load average: //'))"
set -g @seperators "powerline"

# colors used for styling of status bar, window statuses, and pane divisions
# primary color is used for current active window and highlight active pane
# secondary color is used for activities in other windows
set -g @primary-color "green"
set -g @secondary-color "blue"

# order of colors to display in status line, ordered by outermost to inmost
set -g @left-bg-list "green, blue"
set -g @left-fg-list "black, black"
set -g @right-bg-list "green, blue"
set -g @right-fg-list "black, black"

# END stylux setup

